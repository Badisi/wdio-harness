name: Publish library to NPM

on:
  release:
    types: [created]

jobs:
  ci_publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Make sure npm is latest
        run: npm install -g npm@latest
      - name: Install dependencies
        run: |
          npm clean-install
          npm install -g http-server
      - name: Build tests application
        run: npm run build:tests-app
      - name: Serve tests application
        run: |
          cd dist/tests-app
          http-server --port=4200 &
          sleep 5 &&
          curl http://localhost:4200 -I
      - name: Run tests
        run: npm run test -- --debug=true --headless=true --watch=false
      - name: Build library
        run: npm run build:lib
      - name: Publish library
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish ./dist --access public
